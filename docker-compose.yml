version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - eureka-server
      - redis
    networks:
      - automed-network
    mem_limit: 512m
    cpus: 0.5

  # Service Discovery
  eureka-server:
    build: ./backend/eureka-server
    ports:
      - "8761:8761"
    networks:
      - automed-network

  # Core Services
  patient-service:
    build: ./backend/patient-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - postgres-patients
      - kafka
    networks:
      - automed-network
    mem_limit: 512m
    cpus: 0.5

  hospital-service:
    build: ./backend/hospital-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - postgres-hospitals
      - kafka
    networks:
      - automed-network
    mem_limit: 512m
    cpus: 0.5

  ai-service:
    build: ./backend/ai-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - redis
      - kafka
    networks:
      - automed-network
    mem_limit: 512m
    cpus: 0.5

  multimodal-ai-service:
    build: ./backend/multimodal-ai-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - redis
      - kafka
      - ai-service
    networks:
      - automed-network
    mem_limit: 1g
    cpus: 1.0

  # Databases
  postgres-patients:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: patients
      POSTGRES_USER: automed
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automed"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - postgres-patients-data:/var/lib/postgresql/data
    networks:
      - automed-network

  postgres-hospitals:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: hospitals
      POSTGRES_USER: automed
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automed"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - postgres-hospitals-data:/var/lib/postgresql/data
    networks:
      - automed-network

  # Message Broker
  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - automed-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - automed-network

  # Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - automed-network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - automed-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - automed-network

volumes:
  postgres-patients-data:
  postgres-hospitals-data:

networks:
  automed-network:
    driver: bridge