apiVersion: v2
name: automed
description: A Helm chart for Automed Healthcare Automation Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://automed.com
sources:
  - https://github.com/automed/automed-platform
maintainers:
  - name: Automed Team
    email: devops@automed.com
keywords:
  - healthcare
  - automation
  - ai
  - telemedicine
  - microservices
annotations:
  category: Healthcare
dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: 20.0.6
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: prometheus
    version: 15.18.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.50.7
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled