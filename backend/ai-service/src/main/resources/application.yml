spring:
  application:
    name: ai-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/automed
    username: automed
    password: automed123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/automed
  cloud:
    discovery:
      enabled: true

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.automed: DEBUG
    org.springframework.security: DEBUG

ai:
  model:
    default-model: claude-sonnet-3.5
    enabled-models:
      claude-sonnet-3.5: true
      gpt-4: false
      llama-2: false
    api-keys:
      anthropic: ${ANTHROPIC_API_KEY:}
  causal:
    enabled: true
    default-model-type: BAYESIAN_NETWORK
    confidence-threshold: 0.7
    min-data-points: 5
    max-model-cache-size: 100
    cache-ttl-hours: 24
    uncertainty:
      default-level: MEDIUM
      beta-prior-alpha: 1.0
      beta-prior-beta: 1.0
    optimization:
      max-pathways: 50
      default-time-horizon: 30
      criteria-weights:
        efficacy: 0.4
        safety: 0.3
        cost: 0.1
        quality-of-life: 0.15
        clinical-guidelines: 0.05
    counterfactual:
      max-scenarios: 10
      similarity-threshold: 0.3
      nearest-neighbors: 10
